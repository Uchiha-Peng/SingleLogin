<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript">
        var xmlHttp;
        function createXMLHttpRequest() {
            if (window.ActiveXObject) {
                xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            else if (window.XMLHttpRequest) {
                xmlHttp = new XMLHttpRequest();
            }
        }

        function startRequest() {
            var userid = document.getElementById("userid").value;
            var password = document.getElementById("password").value;
            console.info(userid, password);
            if (userid == "") {
                alert("请输入用户名!");
                userid.focus();
            }
            else if (password == "") {
                alert("请输入密码!");
                password.focus();
            }
            else {
                createXMLHttpRequest();
                xmlHttp.onreadystatechange = handleStateChange;
                xmlHttp.open("GET", "http://40.71.87.251:82/Reports/", true, userid, password);
                xmlHttp.send(null);
            }
        }

        function handleStateChange() {
            if (xmlHttp.readyState == 4) {
                if (xmlHttp.status == 200) {
                    window.location = "http://40.71.87.251:82/Home.html";
                    //window.location = "http://40.71.87.251:82/Reports";
                }
                else {
                    alert("您的用户名或者密码不正确，请联系管理员!");
                }
            }
        }
    </script>
    <style>
        html, body {
            height: 100%;
        }

        .container-fluid {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="form" class="form col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="icon glyphicon glyphicon-user"></span>
                        </div>
                        <input type="text" class="form-control" id="userid" name="userid" placeholder="输入用户名">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="icon glyphicon glyphicon-lock"></span>
                        </div>
                        <input type="password" class="form-control" id="password" name="password" placeholder="输入密码">
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" onclick="javascript:startRequest()" class="btn btn-success  col-lg-4">登录</button>
                    <button type="reset" class="btn btn-primary col-lg-4  col-lg-offset-4">重置</button>
                </div>
            </div>
        </div>
